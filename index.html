<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoHunter</title>
    <link rel="shortcut icon" href="./img/Cripto.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <video id="body-background" autoplay loop muted>
        <source src="./img/criptohunter.mp4" type="video/mp4">
    </video>
    <header>
        <div class="header-container">
            <img src="img/Cripto.jpg" alt="Logo Cripto" class="header-logo">
            <div class="header-title">
                <h1>CryptoHunter</h1>
                <div class="header-nav">
                    <a href="index.html" class="nav-button">Página Inicial</a>
                    <a href="watchlist.html" class="nav-button">Minha Watchlist</a>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar criptomoeda...">
                <div id="search-results"></div>
            </div>
            <img src="img/criptowide.jpg" alt="Logo Cripto Wide" class="header-logo">
        </div>
    </header>
    
    <main>
        <section id="top-5-container">
            <!-- Conteúdo das 5 principais criptos será inserido aqui pelo JavaScript -->
        </section>
        
        <div id="changes-grid">
            <section id="positive-changes-container">
                <!-- Conteúdo das 7 criptos com mais alterações positivas será inserido aqui -->
            </section>
            
            <section id="negative-changes-container">
                <!-- Conteúdo das 7 criptos com mais alterações negativas será inserido aqui -->
            </section>
        </div>
    </main>

    <!-- Modal para detalhes da Cripto -->
    <div id="coin-detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body">
                <!-- Conteúdo detalhado da moeda será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
